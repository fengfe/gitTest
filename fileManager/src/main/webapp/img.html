<!DOCTYPE html>
<html>
<head>
   <title>Bootstrap 实例 - 图片</title>
   <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
   <script src="jquery/jquery-3.2.1.min.js"></script>
   <script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<p> .img-rounded 类为图片添加圆角 (IE8 不支持):</p>  
<img src="images/1.jpg"   class="img-rounded" alt="Cinque Terre" width="304" height="236">
 <p> .img-circle 类将图片变为圆形 (IE8 不支持):</p>  
<img src="images/2.jpg"   class="img-circle" alt="Cinque Terre" width="304" height="236">
<p> .img-thumbnail 类可制作图片缩略图:</p>  
<img src="images/3.jpg"   class="img-thumbnail" alt="Cinque Terre" width="304" height="236">
<p> .img-responsive类让图片支持响应式，将很好地扩展到父元素 (通过改变窗口大小查看效果):</p>
 <img src="images/3.jpg" class="img-responsive" alt="Cinque Terre" width="304" height="236"> 
</body>
</html>
